<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.js"></script>
    <script type="text/javascript">
      var deadline = 'August 16 2017 00:00:00 GMT+0100';
      function getTimeRemaining(endtime){
          var t = Date.parse(endtime) - Date.parse(new Date());
          var seconds = Math.floor( (t/1000) % 60 );
          var minutes = Math.floor( (t/1000/60) % 60 );
          var hours = Math.floor( (t/(1000*60*60)) % 24 );
          var days = Math.floor( t/(1000*60*60*24) );
          return {
            'total': t,
            'days': days,
            'hours': hours,
            'minutes': minutes,
            'seconds': seconds
          };
        }

        function initializeClock(d,h,m,s,endtime){
          var da = document.getElementById(d);
          var hr = document.getElementById(h);
          var mi = document.getElementById(m);
          var sec =document.getElementById(s);

          var timeinterval = setInterval(function(){
            var t = getTimeRemaining(endtime);
            da.innerHTML = t.days;
            hr.innerHTML =  t.hours;
            mi.innerHTML =  t.minutes;
            sec.innerHTML = t.seconds;
            if(t.total<=0){
              clearInterval(timeinterval);
            }
          },1000);
        }

    var s = getTimeRemaining(deadline).seconds;
    var d = getTimeRemaining(deadline).days;
    var m = getTimeRemaining(deadline).minutes;
    var h = getTimeRemaining(deadline).hours;
    console.log(d);console.log(h);console.log(m);console.log(s);
    initializeClock('day','hour' ,'minuto' ,'seconds', deadline);

    var oFileIn;

$(function() {
    oFileIn = document.getElementById('my_file_input');
    if(oFileIn.addEventListener) {
        oFileIn.addEventListener('change', filePicked, false);
    }
});


function filePicked(oEvent) {
    // Get The File From The Input
    var oFile = oEvent.target.files[0];
    var sFilename = oFile.name;
    // Create A File Reader HTML5
    var reader = new FileReader();

    // Ready The Event For When A File Gets Selected
    reader.onload = function(e) {
        var data = e.target.result;
        var cfb = XLS.CFB.read(data, {type: 'binary'});
        var wb = XLS.parse_xlscfb(cfb);
        // Loop Over Each Sheet
        wb.SheetNames.forEach(function(sheetName) {
            // Obtain The Current Row As CSV
            var sCSV = XLS.utils.make_csv(wb.Sheets[sheetName]);   
            var oJS = XLS.utils.sheet_to_row_object_array(wb.Sheets[sheetName]);   

            $("#my_file_output").html(sCSV);
            console.log(oJS)
        });
    };

    // Tell JS To Start Reading The File.. You could delay this if desired
    reader.readAsBinaryString(oFile);
}



    </script>
