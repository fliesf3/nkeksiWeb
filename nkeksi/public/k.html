<script type="text/javascript">
    function initMap() {

        x = navigator.geolocation;

        x.getCurrentPosition(success , failure);

        function success(position) {
            var latitude  = position.coords.latitude;
            var longitude = position.coords.longitude;

            $("#lat").html(latitude);
            $("#long").html(longitude);

            // Google map embedding
            var coordinates = new google.maps.LatLng(latitude, longitude);
//           var coordinates = new google.maps.LatLng(4.8840742576061045 , 14.366629928125008);

            var mapOptions = {
                zoom : 14,
                center : coordinates,
                mapTypeId : google.maps.MapTypeId.ROADMAP

            }

            var map = new google.maps.Map(document.getElementById("mapResto") ,mapOptions);
            var marker = new google.maps.Marker({map:map, position:coordinates});

            // var markerResto = new google.maps.Marker({map:map , position:resToCoords});


        }

        function failure(){
            $("#lat").html("Oops cant find");
            $("#long").html("Oops cant find");

        }
    }

</script>
<script src="//maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBIuAO8bn7_aVeeA7YNICY9-UvavvnU32w&callback=initMap" async="" defer="defer" type="text/javascript"></script>
